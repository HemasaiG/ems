<h1>Employee Details</h1>

<div class="card" style="width: 18rem;">
  <div class="card-body">
    <label class="fw-bold">FirstName:</label><p class="fst-italic">{{employee.firstName}}</p>
    <label class="fw-bold">LastName:</label><p class="fst-italic">{{employee.lastName}}</p>
    <label class="fw-bold">Age:</label><p class="fst-italic">{{employee.age}}</p>
    <label class="fw-bold">Email:</label><p class="fst-italic">{{employee.emailId}}</p>
  </div>
</div>
