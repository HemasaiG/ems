<div class="container">
  <h1>Create Employee</h1>
  <form ngSubmit="onSubmit()">

    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstName" class="form-control" [(ngModel)]="employee.firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastName" class="form-control" [(ngModel)]="employee.lastName">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number" name="age" class="form-control" [(ngModel)]="employee.age">
    </div>

    <div class="form-group">
      <label>Email Id</label>
      <input type="email" name="emailId" class="form-control" [(ngModel)]="employee.emailId">
    </div>

    <button type="submit" class="btn btn-secondary" (click)="onSubmit()">Submit</button>





  </form>
</div>
